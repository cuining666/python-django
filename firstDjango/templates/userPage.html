<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建用户</title>
    <script src="/static/scripts/jquery.min.js"></script>
    <script>
        $(function () {
            $("h1").css("color", "red");
        });
    </script>
</head>
<body>
<form action="/userInfo" method="post">
    <table style="border: thin">
        <tr>
            <th>用户名：</th>
            <td><input type="text" id="id_username" name="username"></td>
        </tr>
        <tr>
            <th>姓名：</th>
            <td><input type="text" id="id_name" name="name"></td>
        </tr>
        <tr>
            <th>性别：</th>
            <td><input type="text" id="id_sex" name="sex"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
<h1>数据展示</h1>
<table border="1">
    <tr>
        <th>用户名</th>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.sex }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
